<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Budget App</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="top">
            <div class="budget">
                <div class="budget__title">Available Budget</div>
                <div class="budget__value">200000</div>
                <div class="budget__income">300000</div>
                <div class="budget__expenses">100000</div>
            </div>
        </div>

        <div class="bottom">
            <div class="add">
                <select class="add__type">
                    <option value="inc">+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description">
                <input type="number" class="add__value" placeholder="Value">
                <button class="add__btn">Add</button>
            </div>
        </div>
        <div class="income">
            <div class="income__title">Income</div>
            <div class="income__list"></div>
        </div>
        <div class="expenses">
            <div class="expenses__title">Expenses</div>
            <div class="expenses__list"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
